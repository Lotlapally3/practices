<html>

<head>
    <title>
        employee
    </title>
    <script>
        function employee() {
            var id = document.getElementById("id").value;
            var pass = document.getElementById("pass").value;
            var confirm = document.getElementById("confirm").value;
            if (id == "") {
                window.alert("enter your id");
                return false;
            }
            if (pass == "")
                window.alert("enter password")
            return false;
        }
        if (pass != confirm) {
            alert("password mismatch")
            return false;
        }
    </script>
    <style>
        body {
            background-image: url("employee.jpg");
            background-size: 100% 110%;
        }
    </style>
</head>

<body>
    enter your ID: <input type="text" name="" value="" id="id">
    <br><br> password: <input type="password" name="" value="" id="pass">
    <br><br> confirm password: <input type="password" name="" value="" id="confirm"><br>
    <br>
    <input type="submit" name="submit" onclick="employee()"><br>
    <br>
    <a href="index.html">home</a>
</body>

</html>
